<!DOCTYPE html>
<html>
<head>
    <title>Verificador de Números Primos</title>
</head>
<body>
    <h1>Verificador de Números Primos</h1>
    <p>Insira um número para verificar se ele é primo:</p>
    <input type="number" id="numero">
    <button onclick="verificarPrimo()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarPrimo() {
            const numero = parseInt(document.getElementById("numero").value);
            const resultadoElement = document.getElementById("resultado");

            let isPrimo = true;

            if (numero <= 1) {
                isPrimo = false;  // Números menores ou iguais a 1 não são primos
            } else if (numero <= 3) {
                isPrimo = true;   // 2 e 3 são primos
            } else if (numero % 2 === 0 || numero % 3 === 0) {
                isPrimo = false;  // Números divisíveis por 2 ou 3 não são primos
            }

            let i = 5;
            while (i * i <= numero) {
                if (numero % i === 0 || numero % (i + 2) === 0) {
                    isPrimo = false;  // Se for divisível por algum número após 3, não é primo
                }
                i += 6;
            }

            if (isPrimo) {
                resultadoElement.textContent = numero + " é um número primo.";
            } else {
                resultadoElement.textContent = numero + " não é um número primo.";
            }
        }
    </script>
</body>
</html>
