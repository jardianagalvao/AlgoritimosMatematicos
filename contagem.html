<!DOCTYPE html>
<html>
<head>
    <title>Contagem e Listagem de Números Inteiros</title>
</head>
<body>
    <h1>Contagem e Listagem de Números Inteiros</h1>
    <p>Insira o conjunto de dados separados por vírgulas:</p>
    <!-- Adicione o atributo type="number" para restringir a entrada a números -->
    <input type="text" id="inputNumbers">
    <button onclick="countAndListIntegers()">Contar e Listar</button>
    <p>Quantidade de números inteiros no conjunto: <span id="countResult"></span></p>
    <p>Números inteiros no conjunto: <span id="listResult"></span></p>

    <script>
        function countAndListIntegers() {
            const input = document.getElementById('inputNumbers').value

            if(!input){
                alert('Por favor, adicione pelo menos um número inteiro para contar.');
                return;
            }

            const inputNumbers = document.getElementById('inputNumbers').value.split(',').map(Number);

            // Filtra apenas os números válidos
            const validNumbers = inputNumbers.filter(num => !isNaN(num) && Number.isInteger(num));

            if (validNumbers.length === 0) {
                alert('Por favor, adicione pelo menos um número inteiro para contar.');
                return;
            }

            const count = validNumbers.length;
            const integerList = validNumbers.join(', ');

            document.getElementById('countResult').textContent = count; 
            document.getElementById('listResult').textContent = integerList;
        }
    </script>
</body>
</html>
